<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AstronBot Max</title>

  <!-- Locked background + footer styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Tailwind (layout utilities only) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Subtle premium hero fade-in -->
  <style>
    @media (prefers-reduced-motion: no-preference) {
      .hero-fade {
        opacity: 0;
        transform: translateY(4px);
        animation: heroFade 420ms cubic-bezier(.22,.9,.28,1) forwards;
        animation-delay: 120ms;
      }
      @keyframes heroFade {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    }
  </style>
</head>
<body>

  <!-- LOGO -->
  <header class="w-full flex justify-center pt-6 pb-1 px-4 relative z-10">
    <img
      src="assets/logo.png"
      alt="AstronBot Max Logo"
      class="w-full max-w-[200px] sm:max-w-[260px] md:max-w-[320px] lg:max-w-[380px] h-auto mx-auto select-none"
      decoding="async"
      loading="eager"
    />
  </header>

  <!-- HERO -->
  <section class="hero items-start pt-1 sm:pt-2 md:pt-3 px-4">
    <img
      src="assets/hero.png"
      alt="AstronBot Max Hero"
      class="hero-fade w-full max-w-[22rem] sm:max-w-[36rem] md:max-w-4xl lg:max-w-5xl xl:max-w-6xl h-auto mx-auto select-none pointer-events-none"
      decoding="async"
      loading="lazy"
    />
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>Â© 2026 AstronBot Max. All rights reserved.</p>
  </footer>

</body>
</html>
