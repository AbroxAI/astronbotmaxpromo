<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>AstronBot Max</title>

  <!-- Locked styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Tailwind CDN (layout & responsive utilities only) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <!-- LOGO (keeps existing brand placement) -->
  <section class="w-full flex justify-center pt-10 relative z-10">
    <img
      src="assets/logo.png"
      alt="AstronBot Max Logo"
      class="w-auto h-12 sm:h-14 md:h-16 lg:h-20 mx-auto select-none pointer-events-auto"
      loading="eager"
      decoding="async"
    />
  </section>

  <!-- HERO SECTION: respects your .hero CSS but aligns content to the top and adds responsive top padding -->
  <section class="hero items-start pt-6 sm:pt-8 md:pt-10 lg:pt-12">
    <img
      src="assets/hero.png"
      alt="AstronBot Max Hero Headline"
      class="w-full max-w-sm sm:max-w-lg md:max-w-4xl lg:max-w-6xl xl:max-w-7xl h-auto mx-auto pointer-events-none select-none"
      loading="lazy"
      decoding="async"
    />
  </section>
