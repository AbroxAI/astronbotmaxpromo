<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AstronBot Max</title>

  <!-- Your locked background + footer styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Tailwind for responsive layout helpers -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Subtle hero animation (non-invasive) -->
  <style>
    @media (prefers-reduced-motion: no-preference) {
      .hero-fade {
        opacity: 0;
        transform: translateY(6px);
        animation: heroFade 400ms ease-out forwards;
        animation-delay: 120ms;
      }
      @keyframes heroFade {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    }
  </style>
</head>
<body>

  <!-- LOGO -->
  <header class="w-full flex justify-center pt-6 pb-2 px-4">
    <img
      src="assets/logo.png"
      alt="AstronBot Max Logo"
      class="w-full max-w-[200px] sm:max-w-[260px] md:max-w-[320px] lg:max-w-[380px] h-auto mx-auto"
      decoding="async"
      loading="eager"
    />
  </header>

  <!-- HERO -->
  <section class="hero items-start pt-1 px-4">
    <img
      src="assets/hero.png"
      alt="AstronBot Max Hero"
      class="hero-fade w-full max-w-[24rem] sm:max-w-[36rem] md:max-w-4xl lg:max-w-5xl xl:max-w-6xl h-auto mx-auto"
      decoding="async"
      loading="lazy"
    />
  </section>

  <!-- VIDEO SECTION (SPACING FIXED) -->
  <section class="w-full flex justify-center px-4 -mt-6 sm:-mt-8 md:-mt-10 lg:-mt-12 relative z-10">
    <div class="w-full max-w-[320px] sm:max-w-[560px] md:max-w-[720px] lg:max-w-[900px] xl:max-w-[1024px]">

      <!-- Video frame -->
      <div class="relative aspect-video rounded-xl overflow-hidden bg-black border border-white/10 shadow-[0_20px_60px_rgba(0,0,0,0.45)]">
        <video
          id="demoVideo"
          src="assets/demo.mp4"
          controls
          preload="metadata"
          class="w-full h-full object-contain"
        ></video>
      </div>

      <!-- PLAYER UTILITIES -->
      <div class="flex justify-between items-center mt-2 text-sm text-white/60">

        <!-- Speed Selector -->
        <div class="flex items-center gap-2">
          <select
            class="bg-transparent border border-white/10 rounded-md px-2 py-1 text-white/80"
            onchange="document.getElementById('demoVideo').playbackRate = this.value"
          >
            <option value="0.75">0.75×</option>
            <option value="1" selected>1×</option>
            <option value="1.25">1.25×</option>
            <option value="1.5">1.5×</option>
            <option value="2">2×</option>
          </select>
          <span class="text-white/50">Speed</span>
        </div>

        <!-- Report Link -->
        <a
          href="mailto:support@astronbotmax.com?subject=Video%20Playback%20Issue"
          class="hover:text-white transition"
        >
          Report issue
        </a>

      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>© 2026 AstronBot Max. All rights reserved.</p>
  </footer>

</body>
</html>
